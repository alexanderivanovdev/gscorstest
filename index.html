<!DOCTYPE html>
<html>
    <head>
        <title>GS CORS TEST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body ng-app="app">
        <div class="container">
            <div ng-controller="doCtrl">
                <div class="table-responsive">
                    <table class="table table-hover table-condensed table-striped">
                        <thead>
                            <th>$index</th><th>method</th><th>contextType</th><th>status</th><th>data/error</th>
                        </thead>
                        <tr ng-controller="reqCtrl" ng-repeat="req in reqs" ng-class="class">
                            <td class="col-md-2">{{$index + 1}}</td>
                            <td class="col-md-2">{{req.type}}</td>
                            <td class="col-md-2">{{req.p}}</td>
                            <td class="col-md-2">{{data.status}}</td>
                            <td>{{data}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
